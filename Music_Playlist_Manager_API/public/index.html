<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Playlist Manager API</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    h2, h3 {
      margin-top: 0;
    }
    input, textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      padding: 8px;
    }
    button {
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      background-color: #f4f4f4;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Test the Music Playlist Manager API</h1>

  <form id="registerForm">
    <h2>POST /users/register</h2>
    <input id="registerUsername" type="text" placeholder="Username" required>
    <input id="registerPassword" type="password" placeholder="Password" required>
    <button type="submit">Register User</button>
  </form>

  <form id="loginForm">
    <h2>POST /users/login</h2>
    <input id="loginUsername" type="text" placeholder="Username" required>
    <input id="loginPassword" type="password" placeholder="Password" required>
    <button type="submit">Login User</button>
  </form>

  <form id="createPlaylistForm">
    <h2>POST /playlists</h2>
    <input id="playlistName" type="text" placeholder="Playlist Name" required>
    <input id="playlistUserId" type="number" placeholder="User ID" required>
    <button type="submit">Create Playlist</button>
  </form>

  <form id="getPlaylistForm">
    <h2>GET /playlists/:id</h2>
    <input id="getPlaylistId" type="number" placeholder="Playlist ID" required>
    <button type="submit">Get Playlist</button>
  </form>

  <form id="updatePlaylistForm">
    <h2>PUT /playlists/:id</h2>
    <input id="updatePlaylistId" type="number" placeholder="Playlist ID" required>
    <input id="updatePlaylistName" type="text" placeholder="Updated Playlist Name" required>
    <button type="submit">Update Playlist</button>
  </form>

  <form id="deletePlaylistForm">
    <h2>DELETE /playlists/:id</h2>
    <input id="deletePlaylistId" type="number" placeholder="Playlist ID" required>
    <button type="submit">Delete Playlist</button>
  </form>

  <h2>Response:</h2>
  <pre id="responseOutput"></pre>

  <script>
    const apiBase = "https://backend-projects-portfolio.onrender.com"; 

    const handleResponse = async (event, url, method, body = null) => {
      event.preventDefault();
      const options = {
        method,
        headers: { "Content-Type": "application/json" },
      };
      if (body) options.body = JSON.stringify(body);

      try {
        const response = await fetch(`${apiBase}${url}`, options);
        const result = await response.json();
        document.getElementById("responseOutput").textContent = JSON.stringify(result, null, 2);
      } catch (error) {
        document.getElementById("responseOutput").textContent = `Error: ${error.message}`;
      }
    };

    // Register User
    document.getElementById("registerForm").addEventListener("submit", (e) =>
      handleResponse(e, "/users/register", "POST", {
        username: document.getElementById("registerUsername").value,
        password: document.getElementById("registerPassword").value,
      })
    );

    // Login User
    document.getElementById("loginForm").addEventListener("submit", (e) =>
      handleResponse(e, "/users/login", "POST", {
        username: document.getElementById("loginUsername").value,
        password: document.getElementById("loginPassword").value,
      })
    );

    // Create Playlist
    document.getElementById("createPlaylistForm").addEventListener("submit", (e) =>
      handleResponse(e, "/playlists", "POST", {
        name: document.getElementById("playlistName").value,
        user_id: document.getElementById("playlistUserId").value,
      })
    );

    // Get Playlist
    document.getElementById("getPlaylistForm").addEventListener("submit", (e) =>
      handleResponse(e, `/playlists/${document.getElementById("getPlaylistId").value}`, "GET")
    );

    // Update Playlist
    document.getElementById("updatePlaylistForm").addEventListener("submit", (e) =>
      handleResponse(e, `/playlists/${document.getElementById("updatePlaylistId").value}`, "PUT", {
        name: document.getElementById("updatePlaylistName").value,
      })
    );

    // Delete Playlist
    document.getElementById("deletePlaylistForm").addEventListener("submit", (e) =>
      handleResponse(e, `/playlists/${document.getElementById("deletePlaylistId").value}`, "DELETE")
    );
  </script>
</body>
</html>
